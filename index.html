<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="AI-powered code snippet manager" />
        <meta name="theme-color" content="#7c6af7" />

        <title>SnipAI — Code Snippet Manager</title>

        <!-- PWA -->
        <link rel="manifest" href="/manifest.json" />
        <link rel="apple-touch-icon" href="/icons/icon-192.png" />

        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    </head>
    <body>
        <!-- ── SIDEBAR OVERLAY ─────────────────────────────── -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- ── SIDEBAR ─────────────────────────────────────── -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="logo">⚡ SnipAI</span>
                <button class="btn-icon" id="newSnippetBtn" title="New Snippet">
                    ＋
                </button>
            </div>

            <div class="search-wrap">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search snippets..."
                    autocomplete="off"
                />
            </div>

            <div class="filter-wrap">
                <select id="langFilter">
                    <option value="">All Languages</option>
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="json">JSON</option>
                    <option value="bash">Bash</option>
                    <option value="sql">SQL</option>
                    <option value="plaintext">Plain Text</option>
                </select>
            </div>

            <ul class="snippet-list" id="snippetList">
                <li class="empty-state">No snippets yet. Create one!</li>
            </ul>

            <!-- Install button — shown only when PWA prompt is available -->
            <div class="install-wrap" id="installBtn" style="display: none">
                <button class="btn btn-primary install-btn">
                    ⬇ Install SnipAI
                </button>
            </div>
        </aside>

        <!-- ── MAIN ────────────────────────────────────────── -->
        <main class="main" id="main">
            <header class="toolbar">
                <div class="toolbar-left">
                    <button class="btn-icon" id="sidebarToggle">☰</button>
                    <span
                        class="snippet-title-display"
                        id="snippetTitleDisplay"
                    >
                        Select a snippet
                    </span>
                </div>

                <!-- View toolbar -->
                <div
                    class="toolbar-right"
                    id="toolbarView"
                    style="display: none"
                >
                    <span class="lang-badge" id="langBadge"></span>
                    <button class="btn btn-ghost" id="copyBtn">Copy</button>
                    <button class="btn btn-ai" id="explainBtn">
                        ✦ Explain
                    </button>
                    <button class="btn btn-ghost" id="editBtn">Edit</button>
                    <button class="btn btn-danger" id="deleteBtn">
                        Delete
                    </button>
                </div>

                <!-- Form toolbar -->
                <div
                    class="toolbar-right"
                    id="toolbarForm"
                    style="display: none"
                >
                    <span class="autosave-status" id="autosaveStatus"></span>
                    <button class="btn btn-ai" id="analyzeBtn" type="button">
                        ✦ AI Fill
                    </button>
                    <button class="btn btn-ghost" id="cancelBtn" type="button">
                        Cancel
                    </button>
                    <button class="btn btn-primary" id="saveBtn" type="button">
                        Save
                    </button>
                </div>
            </header>

            <!-- View Panel -->
            <section class="panel" id="viewPanel">
                <div class="welcome" id="welcomeMsg">
                    <p>⚡ Welcome to <strong>SnipAI</strong></p>
                    <p>Paste code, let AI tag and explain it for you.</p>
                    <button class="btn btn-primary" id="welcomeNewBtn">
                        Create your first snippet
                    </button>
                </div>

                <div
                    class="snippet-detail"
                    id="snippetDetail"
                    style="display: none"
                >
                    <p class="snippet-desc" id="snippetDesc"></p>
                    <div class="tags-wrap" id="tagsWrap"></div>
                    <div id="viewEditor" class="editor-wrap"></div>

                    <div
                        class="explain-panel"
                        id="explainPanel"
                        style="display: none"
                    >
                        <div class="explain-header">
                            <span>✦ AI Explanation</span>
                            <button class="btn-icon" id="closeExplainBtn">
                                ✕
                            </button>
                        </div>
                        <p class="explain-text" id="explainText"></p>
                    </div>
                </div>
            </section>

            <!-- Form Panel -->
            <section class="panel" id="formPanel" style="display: none">
                <form class="snippet-form" id="snippetForm">
                    <div class="ai-status" id="aiStatus" style="display: none">
                        <span class="ai-spinner"></span>
                        <span id="aiStatusText"
                            >AI is analyzing your code…</span
                        >
                    </div>

                    <div class="form-row">
                        <input
                            type="text"
                            id="formTitle"
                            placeholder="Snippet title…"
                        />
                    </div>
                    <div class="form-row two-col">
                        <select id="formLang">
                            <option value="javascript">JavaScript</option>
                            <option value="typescript">TypeScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="json">JSON</option>
                            <option value="bash">Bash</option>
                            <option value="sql">SQL</option>
                            <option value="plaintext">Plain Text</option>
                        </select>
                        <input
                            type="text"
                            id="formTags"
                            placeholder="Tags: fetch, async, api"
                        />
                    </div>
                    <div class="form-row">
                        <input
                            type="text"
                            id="formDesc"
                            placeholder="Short description (optional)"
                        />
                    </div>
                    <div id="formEditor" class="editor-wrap"></div>
                </form>
            </section>
        </main>

        <div class="toast" id="toast"></div>

        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("/sw.js")
                        .then(() => console.log("SW registered ✅"))
                        .catch(err => console.warn("SW failed:", err));
                });
            }
        </script>
        <script src="app.js"></script>
    </body>
</html>
